<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rabbit(n){
            if(n==1){
                return 1;
            }else if(n==2){
                return 2;
            }
            return rabbit(n-1)+rabbit(n-2)
        }
        console.log(rabbit(7));  
    </script>
</body>
</html>
