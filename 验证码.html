<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let span = document.createElement('span')
            let input = document.createElement('input')
            document.querySelector('body').appendChild(span)
            document.querySelector('body').insertBefore(input,span)
            input.dataset.judge = false;
            function creatcode(){
                let num = ''
                let nums = ['1','2','3','4','5','6','7','8','9','a','b','c','d','e','f']
            for(let i=0;i<4;i++){
                num += nums[Math.floor(Math.random()*nums.length)]
            }
            span.innerHTML = num;
            }
            let judgecode = ()=>{
                if(input.value.toString() == span.innerHTML){
                input.style.border = '2px solid green';
                input.dataset.judge = "true";
               }else{
                input.style.border = '2px solid red';
                input.dataset.judge = 'false';
               }
            }
            creatcode();
            input.addEventListener('blur',function(){
                judgecode()
            })
            span.addEventListener('click',function(){
                creatcode();
                judgecode()
            })
        
    </script>
</body>
</html>
